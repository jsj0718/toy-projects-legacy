<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택 메뉴 사용하기</title>
</head>
<body>
	<div align="center">
		<h2>당신의 직업을 선택하세요.</h2>
		<form action="selectForm.jsp" method="GET">
			<select name="job" size="7" multiple>
				<option value="1">회사원
				<option value="2">자영업
				<option value="3">공무원
				<option value="4">프로그래머
				<option value="5">교사
				<option value="6">학생

			</select>
			<br><br>
			<input type="submit" value="제출"> <input type="reset" value="초기화">
		</form>
	</div>
</body>
</html>

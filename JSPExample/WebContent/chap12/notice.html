<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Window 객체 연습</title>
<script>
	function closeWin() {
		self.close();
	}
</script>
</head>
<body>
<div align="center">
	<h3>공지사항</h3>
	<p>다음 달부터 일부 서비스가 중지되고 새로운 서비스로 개편됨을 알려 드립니다.</p>
	<p>자세한 내용은 <a href="#">이곳</a>을 클릭</p>
	<input type="button" value="창 닫기" onclick="closeWin()">
</div>
</body>
</html>
